{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for each_data in tmdb_data: %}
  <p>
    <a href="{{ url_for('add_movie', id=each_data['id']) }}"> {{ each_data["title"] }} - {{ each_data["release_date"] }}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
